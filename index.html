<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop Grid</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>

      <h3>Isabelle, Ingrid, Emelie</h3>

    <main>
      <h2>Grid 1</h2>
      <section class="grid-1">
        <div class="ett"></div>
        <div class="två"></div>
        <div class="tre"></div>
      </section>

      <section class="grid-2">
        <div class="container">
          <div class="item">Smal</div>
          <div class="item">Bred</div>
          <div class="item">Smal</div>

          <div class="item-2">Smal</div>
          <div class="item-2">Bred</div>
          <div class="item-2">Smal</div>
          <div class="item-2">Bred</div>
        </div>
      </section>

      <h2>Grid 3</h2>
      <section class="grid-3">
        <div class="ett"></div>
        <div class="två"></div>
        <div class="tre"></div>
        <div class="fyra"></div>
        <div class="fem"></div>
        <div class="sex"></div>
      </section>

      <h2>Grid 4</h2>
      <section class="grid-4">
        <div class="header">Header</div>
        <div class="section-1">Section 1</div>
        <div class="section-2">Section 2</div>
        <div class="menu">Menu</div>
        <div class="footer">Footer</div>
      </section>
    </main>
